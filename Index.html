<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Machine</title>
    <link rel="shortcut icon" href="/images/Sun.png"/>
    <link rel="stylesheet" href="style.css">
    <script type = "module" src="fetchWeather.js"></script>
</head>
<div id="wrapper">
    
<header>
<div class="projectTitle">Weather Machine</div>
<nav>
    <ul></ul>
        <li><a href = 'index.html'>Home</a></li>
        <li><a href = 'about.html'>About</a></li>
    </ul>
</nav>
</header>

<body>
    <div class="card">
        <div id = "filter">
            
        <div class ="search">
            <input type="text" placeholder="Please select a city"
            spellcheck="false">
            <button><img class = "searchButton"></button>
        </div>
        <!-- <button><img class = "luckyButton"></button> -->
        <div id = "comparison-zone">
        </div>
        
        <button class = "filter-er">Filter Results</button>
            <div id ="filterForm">
                <button type="button" id="name" >Name</button>
                <button type="button" id="region">Region</button>
                <button type="button" id="country">Country</button>
                <button type="button" id="lat">Latitude</button>
                <button type="button" id="lon">Longitude</button>
                <button type="button" id="tz_id">Time Zone ID</button>
                <button type="button" id="epochTime">Time (Epoch)</button>
                <button type="button" id="localTime">Time (Local)</button>
                <button type="button" id="lastUpdatedEpoch">Last Time Updated(Epoch)</button>
                <button type="button" id="lastUpdatedLocal">Last Time Updated (Local)</button>
                <button type="button" id="temperatureF">Temperature (F)</button>
                <button type="button" id="temperatureC">Temperature (C)</button>
                <button type="button" id="isDay">Is day?</button>
                <button type="button" id="condition">Weather Condition</button>
                <button type="button" id="conditionCode">Condition Code</button>
                <button type="button" id="windKPH">Wind Speed (Kilometers)</button>
                <button type="button" id="windMPH">Wind Speed (Miles)</button>
                <button type="button" id="windDegree">Wind Direction (Degrees)</button>
                <button type="button" id="wind">Is Windy?</button>
                <button type="button" id="pressureMb">Pressure (Millibars)</button>
                <button type="button" id="pressureIn"> Pressure (inches)</button>
                <button type="button" id="precipIn">Precipitation(inches)</button>
                <button type="button" id="precipMm">Precipitation (millimeters)</button>
                <button type="button" id="humidity">Humidity</button>
                <button type="button" id="cloud">Is Cloudy?</button>
                <button type="button" id="feelsLikeF">Feels-Like Temp (F)</button>
                <button type="button" id="feelsLikeC">Feels-Like Temp (C)</button>
                <button type="button" id="visibilityMi">Visibility (Miles)</button>
                <button type="button" id="UV">UltraViolet Index</button>
                <button type="button" id="gustMph"> Gust Speed (Mph)</button>
                <button type="button" id="gustKph">Gust Speed (Kph)</button>
            </div>
            <button type="button" id="EnableAll">Enable All</button>
            <button type="button" id="DisableAll">Disable All</button>
        </div>
        <p class ="error-message"></p>
        <button class = "clear-er">Cast them into the fire</button>
        <div id = "queue"></div>
    </div>
</body>
</html>
